<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styless.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>4Digits Betting Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <div><img src="./images/philseal.png"
                    alt="selyo"width="35"height="37">
                </div>
                <div><img src="./images/house35x35.png"
                    alt="house"width="35"height="35">
                </div>
            </ul>
        </nav>
    </header>
    <!-- main section-->
     <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-1"><a href="index.html">
                    <img src="./images/pcsoicon.png" 
                    alt="pcsoicon"width="110"height="110">
                </a>
            </div>
            <div class="hero-2">
                <div>Republic of the Philippines</div>
                <div>Office of the President</div>
                <div class="hero-2-title">Philippine Charity Sweepstakes Office</div>
            </div>
            <div>

            </div>
        </div>
    </section>
    <div class="instruc">
            <div class="ins">Instruction: </div>
            <div>Select Number in the choices</div>
            <div>Click "Confirm to proceed"</div>
            <div>Enter your bet amount</div>
            <div>Click "Place bet to confirm"</div>
    </div>
        <h1 class="hero-bet">4D Lotto Betting Form</h1>
        <div class="betting-form">
            <form id="bettingForm">
                <div class="digit-select">
                    <label for="digit1">1st Digit:</label>
                    <select id="digit1" name="digit1">
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="digit-select">
                    <label for="digit2">2nd Digit:</label>
                    <select id="digit2" name="digit2">
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="digit-select">
                    <label for="digit3">3rd Digit:</label>
                    <select id="digit3" name="digit3">
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="digit-select">
                    <label for="digit4">4th Digit:</label>
                    <select id="digit4" name="digit4">
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <button type="button" onclick="showConfirmation()">Confirm Numbers</button>
            </main>
        </form>
        <div id="confirmationBox">
            <div id="selectedNumber"></div>
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" step="1" required>
            <button onclick="placeBet()">PLACE BET</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function showConfirmation() {
            var digit1 = document.getElementById("digit1").value;
            var digit2 = document.getElementById("digit2").value;
            var digit3 = document.getElementById("digit3").value;
            var digit4 = document.getElementById("digit4").value;

            if (digit1 === "" || digit2 === "" || digit3 === "" || digit4 === "") {
                alert("Please select all four digits!");
                return;
            }

            var selectedNumbers = digit1 + digit2 + digit3 + digit4;
            document.getElementById("selectedNumber").innerHTML = "Selected Number: " + selectedNumbers;
            document.getElementById("confirmationBox").style.display = "block";
        }

        function placeBet() {
            var selectedNumbers = document.getElementById("selectedNumber").innerHTML.split(": ")[1];
            var betAmount = document.getElementById("betAmount").value;

            if (isNaN(betAmount) || betAmount <= 0) {
                alert("Please enter a valid bet amount.");
                return;
            }

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Your bet: " + selectedNumbers + " | Amount: â‚±" + betAmount;

            // Here you would typically send the bet to a server
            // For this example, we'll just clear the form
            document.getElementById("bettingForm").reset();
            document.getElementById("confirmationBox").style.display = "none";
        }
    </script>
</body>
</html>
